<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BigQuery-Lite: Local BigQuery-like Analytics Interface"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>BigQuery-Lite</title>
    <style>
      body {
        margin: 0;
        font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      /* BigQuery-like styling */
      .bq-header {
        background: #4285f4;
        color: white;
        padding: 8px 16px;
        font-weight: 500;
      }

      .bq-sidebar {
        background: #fafafa;
        border-right: 1px solid #dadce0;
      }

      .bq-main {
        background: white;
      }

      .bq-tab {
        border-bottom: 2px solid transparent;
        cursor: pointer;
        padding: 12px 16px;
        color: #5f6368;
        font-weight: 500;
      }

      .bq-tab.active {
        border-bottom-color: #4285f4;
        color: #4285f4;
      }

      .bq-button {
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        font-weight: 500;
        cursor: pointer;
        font-family: inherit;
      }

      .bq-button:hover {
        background: #3367d6;
      }

      .bq-button:disabled {
        background: #dadce0;
        cursor: not-allowed;
      }

      .bq-select {
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 8px 12px;
        font-family: inherit;
        background: white;
      }

      .bq-table {
        border-collapse: collapse;
        width: 100%;
        font-size: 14px;
      }

      .bq-table th {
        background: #f8f9fa;
        border-bottom: 2px solid #e8eaed;
        padding: 12px 16px;
        text-align: left;
        font-weight: 500;
        color: #3c4043;
      }

      .bq-table td {
        border-bottom: 1px solid #e8eaed;
        padding: 12px 16px;
        color: #3c4043;
      }

      .bq-table tr:hover {
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
